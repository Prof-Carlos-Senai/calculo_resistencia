<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calc_resistencia.js"defer></script>
    <title>Cálculo de Resistência</title>
</head>
<body>
    <header>
        <h1>Programa para Calcular a Resistência de um fio Condutor</h1>
    </header>
    <main>
        <hr>
        <label for="comprimento">Digite o comprimento do condutor:</label><br>
        <input type="text" id="comprimento" placeholder="valor em metros"><br><br>

        <label for="area">Digite área da seção transversal do condutor:</label><br>
        <input type="text" id="area" placeholder="valor mm²"><br><br>

        <label for="material">Selecione o material do condutor:</label><br>
        <select name="" id="material">
            <option value="cobre">Material Cobre</option>
            <option value="aluminio">Material Alumínio</option>
        </select>
        <br><br>
        <button id="calcular">Calcular</button><br><br>
        <hr>
        <div id="resposta"></div>

    </main>
    <footer>
        by Carlos &copy; &trade;
    </footer>
</body>
</html>
